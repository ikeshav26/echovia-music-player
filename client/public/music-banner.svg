<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <circle cx="100" cy="100" r="50" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#3B82F6" opacity="0.1"/>
  <circle cx="300" cy="500" r="40" fill="#06B6D4" opacity="0.1"/>
  <circle cx="900" cy="150" r="60" fill="#8B5CF6" opacity="0.1"/>
  
  <!-- Main Logo Circle -->
  <circle cx="300" cy="315" r="120" fill="url(#textGradient)" opacity="0.2" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Large Music Note -->
  <path d="M250 265 L250 365 Q250 375 260 375 Q270 375 270 365 L270 295 L330 285 L330 345 Q330 355 340 355 Q350 355 350 345 Q350 335 340 335 Q330 335 330 345 L330 285 L270 295 L270 365 Q270 375 260 375 Q250 375 250 365 Q250 355 260 355 Q270 355 270 365 L270 295 L250 265 Z" 
        fill="#ffffff" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Main Title -->
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#textGradient)">ECHOVIA</text>
  
  <!-- Subtitle -->
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" opacity="0.9">Premium Music Streaming Platform</text>
  
  <!-- Tagline -->
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.7">Experience Music Like Never Before</text>
  
  <!-- Decorative Elements -->
  <circle cx="800" cy="200" r="8" fill="#8B5CF6"/>
  <circle cx="850" cy="180" r="6" fill="#3B82F6"/>
  <circle cx="900" cy="220" r="5" fill="#06B6D4"/>
  
  <circle cx="550" cy="450" r="6" fill="#8B5CF6"/>
  <circle cx="600" cy="480" r="4" fill="#3B82F6"/>
  <circle cx="650" cy="460" r="5" fill="#06B6D4"/>
  
  <!-- Sound Waves -->
  <path d="M100 250 Q120 230 100 210" stroke="#8B5CF6" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M80 270 Q110 240 80 200" stroke="#3B82F6" stroke-width="4" fill="none" opacity="0.4"/>
  <path d="M60 290 Q100 250 60 190" stroke="#06B6D4" stroke-width="4" fill="none" opacity="0.3"/>
  
  <path d="M1100 380 Q1080 400 1100 420" stroke="#8B5CF6" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M1120 360 Q1090 390 1120 430" stroke="#3B82F6" stroke-width="4" fill="none" opacity="0.4"/>
  <path d="M1140 340 Q1100 380 1140 440" stroke="#06B6D4" stroke-width="4" fill="none" opacity="0.3"/>
</svg>
